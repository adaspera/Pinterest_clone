<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Posts by Topic</title>
</h:head>
<h:body>
    <h1>#{topicBean.topic.name}</h1>
    <h2>Posts for Topic</h2>
    <h:form>
        <h:dataTable value="#{postBean.posts}" var="post">
            <h:column>
                <h:commandLink value="#{post.title}" action="#{postBean.viewPostDetails(post.id)}" />
            </h:column>
        </h:dataTable>

        <h:commandLink value="Back to All Posts" action="#{postBean.viewAllPosts}" />
    </h:form>
</h:body>
</html>
