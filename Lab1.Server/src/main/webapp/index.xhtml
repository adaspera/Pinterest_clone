<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Index</title>
    <style>
        label {
            display: flex;
            padding-bottom: 5px;
        }
        .form-group {
            padding: 10px;
            background-color: antiquewhite;
        }
    </style>
</h:head>
<h:body>
    <h1>Create New Topic</h1>
    <h:form class="form-group">
        <h:outputLabel value="Topic Name:" />
        <h:inputText value="#{topicBean.newTopic.name}" required="true" />
        <h:commandButton value="Add Topic" action="#{topicBean.addTopic}" />
    </h:form>

    <h1>Create New Post</h1>
    <h:form class="form-group">
        <h:outputLabel value="Title:" />
        <h:inputText value="#{postBean.newPost.title}" required="true" />
        <h:outputLabel value="Content:" />
        <h:inputTextarea value="#{postBean.newPost.content}" required="true" />
        <h:outputLabel value="Select Topics:" />
        <h:selectManyCheckbox value="#{postBean.selectedTopicIds}">
            <f:selectItems value="#{topicBean.topics}" var="topic" itemValue="#{topic.id}" itemLabel="#{topic.name}" />
        </h:selectManyCheckbox>
        <h:commandButton value="Add Post" action="#{postBean.addPost}" />
    </h:form>

    <h1>Topics</h1>

    <h:form>
        <ui:repeat value="#{topicBean.topics}" var="topic">
            <li>
                <h:commandLink value="#{topic.name}" action="#{postBean.viewPostsByTopic(topic.id)}" />
            </li>
        </ui:repeat>
    </h:form>


    <h1>All Posts</h1>
    <h:form>
        <ui:repeat value="#{postBean.posts}" var="post">
            <li>
                <h:commandLink value="#{post.title}" action="#{postBean.viewPostDetails(post.id)}" />
            </li>
        </ui:repeat>
    </h:form>

</h:body>
</html>
